
<p-button label="Contact Picker" (onClick)="getContacts()" />


<p-table [value]="contacts" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Icon</th>
      <th>Name</th>
      <th>E-Mail</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contact>
    <tr>
      <td>
        <img [src]="contact.icon[0] | blob2img" alt="icon" />
      </td>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email}}</td>
    </tr>
  </ng-template>
</p-table>

{{ contacts | json }}
