@if (supported) {
  <div id="content-container">
    <div id="content" #content class="m-3">
      <div class="my-1">
        <p>Picture-in-Picture API supported</p>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <p-button (onClick)="openPip()" label="Open Pip" />
  </div>
} @else {
  <p>Picture-in-Picture API not supported</p>
}
