<div class="grid">
  <div class="col-12">
    <p-inputNumber [(ngModel)]="unreadCount"></p-inputNumber>
  </div>
  <div class="col-12">
    <p-button (onClick)="setBadge()" label="Set" />
    <p-button (onClick)="clearBadge()" class="ml-1" [outlined]="true" [severity]="'danger'" label="Clear" />
  </div>
</div>
